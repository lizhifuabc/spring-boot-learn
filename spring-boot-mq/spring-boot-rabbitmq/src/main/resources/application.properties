# 工程基础配置
server.port=8080
server.servlet.context-path=/learn

# rabbitmq配置信息
# ip
spring.rabbitmq.host=127.0.0.1
# 端口
spring.rabbitmq.port=5672
# 用户名
spring.rabbitmq.username=guest
# 密码
spring.rabbitmq.password=guest
# 开启发送确认
# None 值是禁用发布确认模式，是默认值。
# Correlated 值是发布消息成功到交换器后会触发回调方法
# SIMPLE 在发布消息成功后使用rabbitTemplate调用waitForConfirms或waitForConfirmsOrDie方法等待 broker节点返回发送结果，
# 根据返回结果来判定下一步的逻辑，要注意的点是waitForConfirmsOrDie方法如果返回false则会关闭channel，
# 则接下来无法发送消息到broker
spring.rabbitmq.publisher-confirm-type=CORRELATED
# 开启发送失败退回
spring.rabbitmq.publisher-returns=true
# 消息开启手动确认ACK
spring.rabbitmq.listener.direct.acknowledge-mode=manual
spring.rabbitmq.listener.simple.acknowledge-mode=manual
# 决定被拒绝的消息是否重新入队；默认是true（与参数acknowledge-mode有关系）
spring.rabbitmq.listener.direct.default-requeue-rejected=false
spring.rabbitmq.listener.simple.default-requeue-rejected=false
# vhost:虚拟主机,一个broker里可以有多个vhost，用作不同用户的权限分离。
spring.rabbitmq.virtual-host= /

# 日志设置
logging.level.com.rabbitmq = debug